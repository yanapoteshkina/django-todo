{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
</head>
<body>
    
    <header>

        <div class="container">
            <div class="d-flex flex-column flex-md-row align-items-center pb-3 pt-3 mb-4 border-bottom">
            <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'home' %}">home</a>
              <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'post_new' %}">создать</a>

            {% if user.is_authenticated %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Hi {{ user.username }}!</a>
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'logout' %} ">Log out</a>
            {% else %}
            <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="{% url 'login' %}">Log In</a>
            {% endif %}

        
            </nav>
          </div>
        </div>
        

    </header>
    
    <div class="container">
         {% block content %}
        {% endblock content %}
    </div>
       


</body>
</html>
